<script>
    var pegawai = "Muhammad Nasuha";
    var jabatan = "manager";
    var status = "menikah"
    var ttl_gaji = "";
    var tunjangan_kel = "";

    if(jabatan ==  'manager'){
        ttl_gaji = 10000000;

        ttl_gaji = 5000000;
    }else if(jabatan == 'asisten manager'){

    let total_pendapatan = ttl_gaji + tunjangan + bpjs + tunjangan_kel;

    document.write(" Data Pegawai <hr/>" +

   "<br/> Tunjangan Jabatan :" + tunjangan +
   "<br/> tunjangan Keluarga :" + tunjangan_kel +
   "<br/> Jumlah Gaji :" + total_pendapatan
   );
</script>
