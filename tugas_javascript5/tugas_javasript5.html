<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tugas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="../js/jquery-3.6.4.js"></script>

        <title>Hide Image on Click</title>
        <style>
            img {
                max-width: 30%;
                height: auto;
                display: block;
                margin: 0 auto;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="row mt-5">

            <div class="col-md-4">

                <img id="gambar1" src="photo.png" alt="Gambar" onclick="hideImage1()">
            </div>
            <div class="col-md-4">
                <img id="gambar2" src="photo.png" alt="Gambar" onclick="hideImage2()">

            </div>
            <div class="col-md-4">
                <img id="gambar3" src="photo.png" alt="Gambar" onclick="hideImage3()">

            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#gambar1").click(function () {
                    $(this).hide();
                });
                $("#gambar2").click(function () {
                    $(this).hide();
                });
                $("#gambar3").click(function () {
                    $(this).hide();
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </body>

</html>
